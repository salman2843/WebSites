<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/bubble.png" type="image/x-icon" />
    <title>Animated site template</title>
  </head>
  <body>
    <div class="hero">
      <div class="nav">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>WELCOME TO THE FUTURE</small>
        <h1>
          worlds'<br />
          best tech company
        </h1>
        <button type="button">Explore Now</button>
      </div>
      <div class="side-bar">
        <img src="./images/menu.png" alt="menu" class="menu" />
        <div class="social-links">
          <img src="./images/fb.png" alt="fb" />
          <img src="./images/ig.png" alt="ig" />
          <img src="./images/tw.png" alt="tw" />
        </div>
        <div class="useful-links">
          <img src="./images/share.png" alt="share" />
          <img src="./images/info.png" alt="info" />
        </div>
      </div>
      <div class="bubbles">
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
        <img src="./images/bubble.png" alt="bubble" />
      </div>
    </div>
  </body>
</html>
